name: Deploy to Hostinger

on:
  push:
    branches:
      - main   # الفرع اللي يتم منه النشر

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            set -e

            cd ${{ secrets.DEPLOY_PATH }}

            # نعمل نسخة احتياطية مضغوطة قبل التحديث
            BACKUP_DIR=releases/backup-\$(date +%Y%m%d%H%M%S).tar.gz
            mkdir -p releases
            tar -czf \$BACKUP_DIR .

            echo '>>> Pulling latest code...'
            if git fetch --all && git reset --hard origin/main; then
              echo '>>> Code updated successfully.'
            else
              echo '!!! Error while updating code, restoring backup...'
              rm -rf ./*
              tar -xzf \$BACKUP_DIR -C .
              exit 1
            fi

            echo '>>> Clearing & caching config/routes/views...'
            php artisan config:clear || true
            php artisan cache:clear || true
            php artisan route:clear || true
            php artisan view:clear || true
            php artisan optimize || true
            php artisan config:cache || true
            php artisan route:cache || true
            php artisan view:cache || true
          "
