name: Deploy to Bluehost

on:
  push:
    branches:
      - main   # الفرع اللي يتم منه النشر

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            set -e  # وقف لو فيه أي Error
            cd ${{ secrets.DEPLOY_PATH }} &&
            
            echo '>>> Pulling latest code...'
            git pull origin main &&
            
            echo '>>> Installing dependencies (Composer v2)...'
            php composer.phar self-update --2 &&
            php composer.phar install --no-interaction --prefer-dist --optimize-autoloader &&
            
         
            
            echo '>>> Clearing & caching config/routes/views...'
            php artisan config:clear &&
            php artisan cache:clear &&
            php artisan route:clear &&
            php artisan view:clear &&
            php artisan optimize &&
            php artisan config:cache &&
            php artisan route:cache &&
            php artisan view:cache
          "
